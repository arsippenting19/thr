<!DOCTYPE html>
<html>
<head>
  <title>Program THR Lebaran</title>
  <!-- Load Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Load custom CSS for pastel colors -->
  <style>
    body {
      background-color: #f8e7d1;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      background-color: #fdf3e7;
      border-color: #fce5d5;
    }
    .card-header {
      background-color: #fbd7ab;
      color: #8d6145;
      font-weight: bold;
    }
    .card-body {
      color: #8d6145;
    }
    .btn {
      background-color: #ffdaa4;
      color: #8d6145;
      border-color: #ffdaa4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center">
            Program THR Lebaran
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">Selamat Hari Raya!</h5>
            <p class="card-text">Anda mendapatkan THR sebesar:</p>
            <h1 id="thrValue" class="display-4">Rp 0</h1>
            <button id="btnGenerate" class="btn btn-block">Generate THR</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Load Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('btnGenerate').addEventListener('click', function() {
      // Array untuk menyimpan nilai THR
      var thrValues = [2000, 5000, 10000, 15000, 20000];
      // Mengambil nilai acak dari array
      var randomIndex = Math.floor(Math.random() * thrValues.length);
      var thr = thrValues[randomIndex];
      // Menampilkan nilai THR pada halaman
      document.getElementById('thrValue').textContent = 'Rp ' + thr;
    });
  </script>
</body>
</html>
